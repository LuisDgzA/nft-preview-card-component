<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./main.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<div class="card">
		<div class="card-image mb-1">
			<div class="card-image__hover"></div>
			<!-- <figure> -->
				<!-- <img src="./images/image-equilibrium.jpg" alt=""> -->
			<!-- </figure> -->
		</div>
		<div class="card-title mb-1">
  			Equilibrium #3429
		</div>
		<div class="card-text color-soft-blue mb-1">
			Our Equilibrium collection promotes balance and calm.
		</div>
		<div class="card-values">
			<div class="card-values__cost">
				<img src="./images/icon-ethereum.svg" alt="">0.041 ETH
			</div>
			<div class="card-values__time color-soft-blue">
				<img src="./images/icon-clock.svg" alt="">3 days left
			</div>
		</div>
		<!-- <hr class="mb-1 color-soft-blue"> -->
		<div class="card-creation">
			<div>
				<figure class="card-creation__avatar">
					<img src="./images/image-avatar.png" alt="">
				</figure>
			</div>
			<div class="card-creation__text color-soft-blue">
				Creation of <span>Jules Wyvern</span>
			</div>
		</div>
	</div>

</html>
